<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- fontawasome  -->
    <script src="https://kit.fontawesome.com/5c54d19429.js" crossorigin="anonymous"></script>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="manrope-font">
    <header class="max-w-screen-xl mx-auto px-6 md:p-8 lg:px-28 py-12 md:flex md:items-center">
        <!-- text content -->
         <div>
            <h1 class="text-5xl md:text-7xl">
                It's good <br>  
                tea time at The <br> Tea House
            </h1><br>
            <p class="text-gray-500 w-3/4">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p><br>
            <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-4 rounded-xl md:cursor-pointer text-white font-bold">
                Explore More
                <i class="fa-solid fa-arrow-right -rotate-45"></i>
            </button>
         </div><br>
         <!-- image content -->
          <div class="relative">
            <!-- image -->
             <div>
                <img class="w-full" src="images/banner.png" alt="">
             </div>
             <!-- card -->
             <div class="flex bg-white items-center px-6 py-5 rounded-lg  shadow-md  font-bold absolute top-52 md:top-56 lg:top-80 md:left-2 lg:left-10">
                <!-- star -->
                 <div>
                    <i class="fa-solid fa-star  text-amber-500 text-2xl"></i>
                 </div>
                 <!-- content -->
                  <div class="ml-2">
                    <h4 class="lg:text-2xl font-bold">5.00</h4>
                    <p class="text-gray-500 font-semibold">
                        Trust Pilot Ratings
                    </p>
                  </div>
             </div>
          </div>
    </header>
    <main class="max-w-xl mx-auto px-16 lg:px-28">

    </main>
    <footer>

    </footer>

</html>
